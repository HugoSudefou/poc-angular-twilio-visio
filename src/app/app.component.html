<button (click)="dsqdsd(true)">Only Mute mic</button>
<button (click)="dsqdsd(false)">Only mic</button>
<button (click)="muteVideo()">Only mute video</button>
<button (click)="unMuteVideo()">Only video</button>

<div id="remote-media"></div>
<div id="controls">
  <div id="preview">
    <p class="instructions">Hello Beautiful</p>
    <div id="local-media"></div>
    <button id="button-preview" (click)="previewCam()">Preview My Camera</button>
    <select id="video-devices"></select>
  </div>
  <div id="room-controls">
    <p class="instructions">Room Name:</p>
    <input type="text" [(ngModel)]="identity" placeholder="username">
    <br>
    <input type="text" [(ngModel)]="roomName" placeholder="room name">
    <button id="button-join" (click)="connect()">Join Room</button>
    <button id="button-leave" (click)="leaveRoom()">Leave Room</button>
  </div>
  <div>
    <button (click)="muteUnmute()">{{textMuteUnmute()}}</button>
    <button (click)="videoUnvideo()">{{textVideoUnvideo()}}</button>
  </div>
  <div id="log"></div>
</div>
