<div id="preview">

  <div id="local-media"></div>
  <button id="button-preview" (click)="previewCam()">Preview My Camera</button>
  <select id="video-devices"></select>
  <button (click)="muteUnmute()">{{textMuteUnmute()}}</button>
  <button (click)="videoUnvideo()">{{textVideoUnvideo()}}</button>
